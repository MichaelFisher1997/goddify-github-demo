name: Screenshot Tests and Upload

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  screenshot-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Start Docker services
      run: |
        docker-compose up -d
        
    - name: Wait for React app to be ready
      run: |
        echo "Waiting for React app to start..."
        sleep 10
        timeout 60 bash -c 'until curl -f http://localhost:3005; do sleep 2; done'
        
    - name: Run screenshot tests
      run: |
        docker-compose run --rm nightwatch npm run test:e2e
        
    - name: Wait for deployment (master only)
      if: github.ref == 'refs/heads/master'
      run: |
        echo "Waiting 40 seconds for Railway deployment..."
        sleep 40
        
    - name: Upload screenshots to godiffy-gitactions
      env:
        GODIFFY_API_KEY: ${{ secrets.GODIFFY_API_KEY }}
      run: |
        # Configuration
        SITE_ID="goddify-github-demo"
        
        # Determine base URL based on branch
        if [ "${{ github.ref }}" = "refs/heads/master" ]; then
          BASE_URL="https://goddify-github-demo-production.up.railway.app"
        else
          BASE_URL="https://godiffy-gitactions-demo.up.railway.app"
        fi
        
        # Upload screenshots using godiffy-gitactions API format
        echo "Uploading screenshots to $BASE_URL..."
        
        SUCCESSFUL=()
        FAILED=()
        
        for screenshot in screenshots/*.png; do
          if [ -f "$screenshot" ]; then
            filename=$(basename "$screenshot")
            echo "Uploading $filename..."
            
            # Upload using curl with multipart form data (matching upload.sh format)
            RESPONSE=$(curl -s -w "\n%{http_code}" \
              -X POST \
              -H "Authorization: Bearer $GODIFFY_API_KEY" \
              -F "file=@$screenshot" \
              -F "branch=${{ github.ref_name }}" \
              -F "commit=${{ github.sha }}" \
              -F "path=/$filename" \
              "$BASE_URL/api/v2/sites/$SITE_ID/uploads")
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              UPLOAD_ID=$(echo "$BODY" | jq -r '.id')
              SUCCESSFUL+=("$(echo "$BODY" | jq -c '.')")
              echo "✅ Uploaded $filename (ID: $UPLOAD_ID)"
            else
              ERROR_MSG=$(echo "$BODY" | jq -r '.error // "Unknown error"')
              FAILED+=("{\"file\":\"$filename\",\"error\":\"$ERROR_MSG\"}")
              echo "::error::❌ Failed to upload $filename: $ERROR_MSG"
            fi
          fi
        done
        
        # Output results
        echo "## Upload Results" >> $GITHUB_STEP_SUMMARY
        echo "| File | Status | Upload ID |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
        
        for success in "${SUCCESSFUL[@]}"; do
          filename=$(echo "$success" | jq -r '.path')
          upload_id=$(echo "$success" | jq -r '.id')
          echo "| $filename | ✅ Success | $upload_id |" >> $GITHUB_STEP_SUMMARY
        done
        
        for failure in "${FAILED[@]}"; do
          filename=$(echo "$failure" | jq -r '.file')
          error=$(echo "$failure" | jq -r '.error')
          echo "| $filename | ❌ Failed | $error |" >> $GITHUB_STEP_SUMMARY
        done
        
        # Set outputs for potential use in subsequent steps
        echo "successful_count=${#SUCCESSFUL[@]}" >> $GITHUB_OUTPUT
        echo "failed_count=${#FAILED[@]}" >> $GITHUB_OUTPUT
        
    - name: Upload screenshots as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots-${{ github.ref_name }}
        path: screenshots/
        retention-days: 30
        
    - name: Cleanup
      if: always()
      run: |
        docker-compose down